<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" 
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <!-- each hero goes here -->
    <span class="badge">{{hero.id}}</span>
    <span>{{hero.name}}</span>
    <button class="delete"
      (click)="delete(hero); $event.stopPropagation()">Delete</button>
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>

<div>
  <table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Hero Name</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heroes">
            <td >{{ hero.id }}</td>
            <td >{{ hero.name }}</td>
            <td class="del"><button class="delete"
              (click)="delete(hero); $event.stopPropagation()">Delete</button></td>
        </tr>
    </tbody>
  </table>
</div>

<div>
  <label>Hero name:</label> <input #heroName />
  <button (click)="add(heroName.value); heroName.value=''">
    Add
  </button>
</div>
